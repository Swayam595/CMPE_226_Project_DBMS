      <div class="jumbotron">

          <table class="table table-bordered">

        <thead class = "table-dark">

            <tr>

                <th>Mac_id</th>
                <th>CA_id</th>

                <button type="button" class="btn btn-primary btn-sm btn-block" data-toggle="modal" data-target="#myModal">New Machines</button>




  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">

        <div class="modal-header">
            <h4 class="modal-title" style="padding-top: 10px"><b>Machine Request Form</b></h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>

        </div>


          <form class="" style="margin:5%;">

                              <div class="form-group row">
                                <label for="inputIpAddress" class="col-4 col-form-label">IP_Address*</label>
                                <div class="col-8">
                                  <input id="inputIpAddress" name="inputIpAddress" placeholder="ip_address" value="0.0.0.0" class="form-control here" required="required" type="text">
                                </div>
                              </div>
                              <div class="form-group row">
                                <label for="inputPrice" class="col-4 col-form-label">Price*</label>
                                <div class="col-8">
                                  <input id="inputPrice" name="inputPrice" placeholder="price" class="form-control here" type="number" value="10">
                                </div>
                              </div>
								<div class="form-group row">
                                <label for="inputRam" class="col-4 col-form-label">RAM*</label>
                                <div class="col-8">
                                  <input id="inputRam" name="inputRam" placeholder="Enter RAM Size in Giga Bytes" class="form-control here" type="Number" value="4">
                                </div>
                              </div>
                              <div class="form-group row">
                                <label for="inputCpuCores" class="col-4 col-form-label">CPU_Cores*</label>
                                <div class="col-8">
                                  <input id="inputCpuCores" name="inputCpuCores" placeholder="Enter CPU Cores" class="form-control here" type="number" value="4">
                                </div>
                              </div>
                                 <div class="form-group row">
                                <label for="inputDiskSize" class="col-4 col-form-label">Disk Size*</label>
                                <div class="col-8">
                                  <input id="inputDiskSize" name="inputDiskSize" placeholder="Enter Disk Size in TB: 2TB" class="form-control here" type="text" value="2TB">
                                </div>
                              </div>
                            </form>


        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button name="button" type="button" class="btn btn-primary btn-sm orderMachine" data-dismiss="modal">Create</button>
        </div>
      </div>

    </div>
