		                    <h4>Complaint Form</h4>
		                    <hr>
		                </div>
		            </div>
		            <div class="row">
		                <div class="col-md-12">
		                    <form>
                    <div class="form-group row">
                        <label for="inputProblemTitle" class="col-4 col-form-label">Problem Title*</label>
                        <div class="col-8">
                            <input id="inputProblemTitle" name="inputProblemTitle" placeholder="Problem Title" class="form-control here" required="required" type="text">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="inputProblemDescription" class="col-4 col-form-label">Problem Description*</label>
                        <div class="col-8">
                            <textarea id="inputProblemDescription" name="inputProblemDescription" cols="40" rows="4" class="form-control"></textarea>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="offset-4 col-8">
                            <button name="help" type="button" class="btn btn-primary help">Submit Complaint</button>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="offset-4 col-8 ticketSuccess">
                            Ticket created successfully!!
                        </div>
                    </div>
                </form>
		                </div>
                         <table class="table table-bordered">

                        <thead class = "table-dark">

                            <tr>
                                <th>Issue id</th>
                                <th>Issue title</th>
                                 <th>Issue description</th>
                                <th>Issue date</th>
                                <th>Is resolved</th>
                            </tr>

                        </thead>


                        <tbody class="orderHistory">

                        </tbody>
                        </table>
